<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="400"></canvas>

</body>

</html>
<script>
  const canvas = document.querySelector("#canvas");
  const ctx = canvas.getContext('2d');

  const img = new Image();
  img.src = './img/축구공.webp';
  img.addEventListener("load", () => {})

  const img2 = new Image();
  img2.src = './img/골키퍼.png';

  let radis = 10;
  let x = radis;
  let y = 100;
  let draw = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    // ctx.rect(x, 200, 50, 50);
    // ctx.arc(x, y, radis, 0, Math.PI * 2);
    ctx.drawImage(img, x, y, 80, 40);
    ctx.fillStyle = "green";
    ctx.fill(); // 나중에는 img 로 채울수있음 
    x += 1;
    // y += 0.3;
    if (x >= 160) {
      y -= 0.2;
      if (y < 100) {
        y = 100;
      }
    } else {
      y += 0.4;
    }
    if (x >= canvas.width - radis) {
      clearInterval(timer);
    }
    keeper();
  }

  let timer = setInterval(draw, 0.5);

  let isMove = true;
  canvas.addEventListener("click", () => {
    if (isMove) {
      isMove = false;
      clearInterval(timer);
    } else {
      timer = setInterval(draw, 0.5);
      isMove = true;
    }
  })

  function keeper() {
    ctx.drawImage(img2, 600, 100, 150, 150);
  }
</script>
