<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperMario</title>
  <link rel="stylesheet" href="./SuperMario.css">
  <script defer src="SuperMario.js"></script>
</head>

<body>
  <canvas id="test" width="1200" height="600"></canvas>
  <div class="lifeCount">
    <img src="img/마리오모자.png" alt="마리오모자" width='40px'> <span id="lifeNumber"> X 3</span>
  </div>
  <button id="startBtn"> Start Game </button>
  <div class="count">
    <span> 0 / 4 </span>
  </div>
  <div class="show">
    <span> 별이 부족합니다 ! </span>
  </div>
  <div class="clear">
    <span> Stage Clear ! </span>
  </div>
  <div class="lastImg">
    <img src="./img/엔딩.png" alt="엔딩" width="300px">
  </div>
  <button id="audio"><img id="speaker" src="./img/스피커.png" alt="" width=30px height="30px"></button>
</body>

</html>
